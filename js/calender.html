<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic JS Calendar</title>

    
</head>
<body>

    <div class="input-group">
        <label for="year-input">Jump to Year:</label>
        <input type="number" id="year-input" placeholder="e.g., 2030" min="1900" max="9999">
        <button id="set-year-btn">Go</button>
    </div>

    <div class="calendar-container">
        <div id="calendar-header">
            <button id="prev-month">&lt;</button>
            <h2 id="month-year"></h2>
            <button id="next-month">&gt;</button>
        </div>

        <table id="calendar-body">
            <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <script>
        
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();

        const monthNames = [
            "January", "February", "March", "April", "May", "June",
            "July", "August", "September", "October", "November", "December"
        ];

        
        const monthYearDisplay = document.getElementById('month-year');
        const calendarBody = document.querySelector('#calendar-body tbody');
        const yearInput = document.getElementById('year-input');
        const setYearButton = document.getElementById('set-year-btn');


        
        function renderCalendar(month, year) {
           
            calendarBody.innerHTML = '';
            monthYearDisplay.textContent = `${monthNames[month]} ${year}`;

          
            const firstDay = new Date(year, month, 1).getDay(); // 0=Sun, 1=Mon, etc.
            const daysInMonth = new Date(year, month + 1, 0).getDate(); 

           
            const today = new Date();
            const isCurrentMonth = today.getMonth() === month && today.getFullYear() === year;
            const todayDate = today.getDate();

         
            let date = 1;
            let currentRow;

            for (let i = 0; i < 6; i++) {
                currentRow = document.createElement('tr');
                
                for (let j = 0; j < 7; j++) {
                    const cell = document.createElement('td');
                    
                    
                    if (i === 0 && j < firstDay) {
                        cell.textContent = '';
                    } 
                 
                    else if (date <= daysInMonth) {
                        cell.textContent = date;
                        
                        
                        if (isCurrentMonth && date === todayDate) {
                            cell.classList.add('current-day');
                        }
                        date++;
                    } 
                    
                    else {
                        cell.textContent = '';
                    }
                    
                    currentRow.appendChild(cell);
                }
                
                
                if (date > 1) {
                    calendarBody.appendChild(currentRow);
                }
            }
        }

       
        setYearButton.addEventListener('click', () => {
            const newYear = parseInt(yearInput.value);
            
            
            if (newYear && newYear >= 1000 && newYear <= 9999) {
                currentYear = newYear;
                renderCalendar(currentMonth, currentYear);
                
                yearInput.value = ''; 
            } else {
                alert('Please enter a valid 4-digit year.');
                yearInput.focus();
            }
        });


      
        document.getElementById('prev-month').addEventListener('click', () => {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            renderCalendar(currentMonth, currentYear);
        });

        document.getElementById('next-month').addEventListener('click', () => {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            renderCalendar(currentMonth, currentYear);
        });

     
        document.addEventListener('DOMContentLoaded', () => {
            renderCalendar(currentMonth, currentYear);
        });
    </script>
</body>
</html>
