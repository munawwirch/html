<!DOCTYPE html>
<html>
<head>
  <title>Mouse Handling</title>
  <style>
    body {
      text-align: center;
      background-color: red;
    }
  </style>
</head>
<body>
  <h1>Hello</h1>
  <img id="a" src="clg.avif" alt="image" 
       onmouseover="changeImage()" 
       onmouseout="setOld()">

  <script>
    function changeImage() {
      document.getElementById("a").src = "images.png";
    }

    function setOld() {
      document.getElementById("a").src = "clg.avif";
    }
  </script>
</body>
</html>
